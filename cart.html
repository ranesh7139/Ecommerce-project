<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/ecommerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<link rel="stylesheet" href="/cart.css">
</head>

<body>
    <div class="mainheader">
        <div class="header">
            <div class="home">
                <div class="navbar">
                    <p>Ecommerce</p>
                </div>
                <div class="controls">
                    <button onclick="window.location.href='homepage.html'">Home</button>
                    <button onclick="window.location.href='Products.html'">Products</button>
                    <button onclick="window.location.href='about.html'">About</button>
                    <button onclick="window.location.href='contact.html'">Contact</button>
                </div>
                <div class="buttons">
                    <button onclick="window.location.href='login.html'"><i class="fa-solid fa-right-to-bracket"></i>
                        Login</button>
                    <button onclick="window.location.href='register.html'"><i class="fa-solid fa-user-plus"></i>
                        Register</button>
                    <button onclick="window.location.href='cart.html'"><i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart(<span id="cart-count">0</span>)</span></button>
                </div>
            </div>
        </div>
        <br>
        <div class="section">
            <div class="cartheading">
                <h1>Cart</h1>
            </div>
            <br>
            <div class="cartline">
                <hr>
            </div>
            <br><br><br>
            <div class="cart">
                <div class="listitems">
                    <div class="displayitems">
                        <p>Item List</p>
                    </div>
                    <hr>
                </div>
                <div class="ordersummary">
                    <div class="orderheading">
                        <p>Order Summary</p>
                    </div>
                    <hr>
                    <div class="Summary">
                        <div class="cartProducts">
                            <p>Products (0)</p>
                            <p>$1352</p>
                        </div>
                        <br>
                        <div class="cartshipping">
                            <p>Shipping</p>
                            <p>$30</p>
                        </div>
                        <br>
                        <div class="carttotal">
                            <p>Total Amount</p>
                            <p>$3000</p>
                        </div>
                        <br>
                        <div class="checkout">
                            <button>Checkout</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <h3 class="Achievers">Made with <i class="fa-solid fa-heart clr "></i> by <u>Ranesh</u></h3>
        </div>
    </div>
    <script src="/cart.js"></script>
    <script src="/ecommerce.js"></script>
    <script src="/homecart.js"></script>
</body>

</html>
