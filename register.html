<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/ecommerce.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
</head>

<body>
    <div class="mainheader">
        <div class="header">
            <div class="home">
                <div class="navbar">
                    <p>Ecommerce</p>
                </div>
                <div class="controls">
                    <button onclick="window.location.href='homepage.html'">Home</button>
                    <button onclick="window.location.href='Products.html'">Products</button>
                    <button onclick="window.location.href='about.html'">About</button>
                    <button onclick="window.location.href='contact.html'">Contact</button>
                </div>
                <div class="buttons">
                    <button onclick="window.location.href='login.html'"><i class="fa-solid fa-right-to-bracket"></i>
                        Login</button>
                    <button onclick="window.location.href='register.html'"><i class="fa-solid fa-user-plus"></i>
                        Register</button>
                    <button onclick="window.location.href='cart.html'"><i class="fa-solid fa-cart-shopping"></i>
                        <span>Cart(<span id="cart-count">0</span>)</span></button>
                </div>
            </div>
        </div>
        <br>
        <div class="section">
            <div class="loginheading">
                <h1>Register</h1>
            </div>
            <br>
            <div class="loginline">
                <hr>
            </div>
            <br><br>
            <div class="logindetails">
                <label class="fullname">Full Name</label>
                <input type="text" placeholder="Enter Your Name">
                <br>
                <label for="">Email address</label>
                <input type="text" placeholder="name@example.com">
                <br>
                <label class="Loginpassword">Password</label>
                <input type="text" placeholder="Password">
            </div>
            <br>
            <p class="para">Already has an account?<a href="/login.html">Login</a></p>
            <br><br>
            <button class="registerbtn">Register</button>
            <br>
            <h3 class="Achievers">Made with <i class="fa-solid fa-heart clr "></i> by <u>Ranesh</u></h3>
        </div>
    </div>
    <script src="/ecommerce.js"></script>
    <script src="/homecart.js"></script>
    <script src="/cart.js"></script>

</body>

</html>
